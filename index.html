<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="wrapper">

    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p>
    </div>

    <div class="signup">
      <button class="banner"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

      <form id="signup" action="/" method="POST">

        <div class="formfield">
          <input type="text" id="fname" name="fname" placeholder="First Name"> <i id="fn"></i>
          <div class="msg"> </div>      
        </div>

        <div class="formfield">
          <input type="text" id="lname" name="lname" placeholder="Last Name"> <i id='ln'></i>
          <div class="msg"> </div>        
        </div>

        <div class="formfield">
          <input type="text" id="email" name="email" placeholder="Email Address"> <i id='ea'></i>
          <div class="msg"> </div>        
        </div>

        <div class="formfield">
          <input type="password" id="password" name="password" placeholder="Password"> <i id='pw'></i>
          <div class="msg"> </div>   
        </div>

        <div class="submit">
          <input type="submit" value="Claim your free trial">
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</span></p>
        </div>
                
      </form>

    </div>

  </div>

  <script src="js/index.js"></script>
  
</body>
</html>
